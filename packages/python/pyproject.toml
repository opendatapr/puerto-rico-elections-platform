[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prelecciones"
version = "0.1.0"
description = "Access Puerto Rico electoral data"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Open Data Puerto Rico", email = "opendatapr@example.com" }
]
keywords = ["puerto-rico", "elections", "data", "electoral"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
    "geopandas>=0.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/opendatapr/puerto-rico-elections-platform"
Repository = "https://github.com/opendatapr/puerto-rico-elections-platform"
Issues = "https://github.com/opendatapr/puerto-rico-elections-platform/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/prelecciones"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
